<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/all.css" rel="stylesheet">
</head>
<body onload="initObj()">
    <table>
        <tr>
            <td>NAME:</td>
            <td><input id="name" type="text"></td>
        </tr>
        <tr>
            <td>SURNAME:</td>
            <td><input id="surname" type="text"></td>
        </tr>
        <tr>
            <td>COUNTRY:</td>
            <td>
                <select id="country">
                    <option>Kazakhstan</option>
                    <option>Russia</option>
                    <option>Ukraine</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>PHONE NUMBER:</td>
            <td><input id="phone" type="text"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="register">REGISTER</button>
                <button id="save" class="draft">SAVE TO DRAFT</button>
            </td>
        </tr>
    </table>

    <script src="js/index.js"></script>
</body>
</html>
