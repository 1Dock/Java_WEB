<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/Task_all_6.css" rel="stylesheet">
</head>
<body>
    <div class="register">
        <div>
            <p>Email:</p>
            <input id="email" type="text">
            <p id="errorEmail" class="error">Current email is already in use</p>
            <p>Password:</p>
            <input id="pass" type="password">
            <p id="errorPass" class="error">Password length at least must be 6 symbols</p>
            <p>Retype Password:</p>
            <input id="passSame" type="password">
            <p id="errorPassSame" class="error">Password are not same</p>
        </div>

        <button id="register">REGISTER</button>
    </div>

    <script src="js/Task_6.js"></script>
</body>
</html>
